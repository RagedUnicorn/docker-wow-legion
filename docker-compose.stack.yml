version: '3.6'
services:
  wow-legion-database:
    image: ragedunicorn/mysql:1.0.4-dev
    environment:
      - MYSQL_APP_USER=app
      - MYSQL_APP_PASSWORD=app
    volumes:
      - wow_legion_mysql_data:/var/lib/mysql
    secrets:
      - com.ragedunicorn.mysql.root_password
      - com.ragedunicorn.mysql.app_user
      - com.ragedunicorn.mysql.app_user_password
    healthcheck:
      test: ["CMD", "/docker-healthcheck.sh"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    labels:
      com.ragedunicorn.mysql.environment: "prod"
      com.ragedunicorn.mysql.description: "MySQL"
  wow-legion-server:
    image: ragedunicorn/wow-legion:1.0.2-dev
    secrets:
      - com.ragedunicorn.mysql.app_user
      - com.ragedunicorn.mysql.app_user_password
    environment:
      - DATABASE_HOSTNAME=wow-legion-database
    volumes:
      - wow_legion_log_data:/var/log/wow
      - ./config/bnetserver.conf.tpl:/opt/legion/etc/bnetserver.conf.tpl
      - ./config/worldserver.conf.tpl:/opt/legion/etc/worldserver.conf.tpl
      - ./data/cameras:/opt/legion/data/cameras
      - ./data/dbc:/opt/legion/data/dbc
      - ./data/gt:/opt/legion/data/gt
      - ./data/maps:/opt/legion/data/maps
      - ./data/mmaps:/opt/legion/data/mmaps
      - ./data/vmaps:/opt/legion/data/vmaps
    ports:
      - "1119:1119"
      - "8081:8081"
      - "8085:8085"
      - "8086:8086"
    depends_on:
      - wow-legion-database
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "/docker-healthcheck.sh"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    labels:
      com.ragedunicorn.wow-legion.environment: "prod"
      com.ragedunicorn.wow-legion.description: "World of Warcraft Legion Server"
volumes:
  wow_legion_mysql_data: {}
  wow_legion_log_data: {}
secrets:
  com.ragedunicorn.mysql.root_password:
    external: true
  com.ragedunicorn.mysql.app_user:
    external: true
  com.ragedunicorn.mysql.app_user_password:
    external: true
